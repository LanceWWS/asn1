<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
    <script src="/js/calculator.js" defer></script>
</head>
<body>
    <main>
        <section class="sec1">
            <h1>Grade Calculator</h1>
            <section class="sec2">
                <h2>Activities</h2>
                <p>Give grades to the numeric activities:</p>
                <table id="table"> 
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    <tr>
                        <td class="noninput">Activity 1</td>
                        <td class="noninput">A1</td>
                        <td class="tdinput"><input type="number" name="weight" value=""></td>
                        <td class="tdinput"><input type="number" name="grade" value="">/<input type="number" name = "maxgrade" value=""></td>
                        <td class="percent"></td>
                    </tr>
                </table>
                <button class="brow">ADD ROW</button>
                <h3>Result</h3>
                <p class ="results"></p>
                <section class ="buttons">
                    <button class ="weighted">WEIGHTED</button>
                    <button class ="mean">MEAN</button>
                </section>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
